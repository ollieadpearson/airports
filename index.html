<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Search</title>
    <!-- Add Rubik font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Wrapper container -->
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by airport code or name..." onkeyup="filterAirports()">
            <button class="clear-btn" id="clear-btn" onclick="clearSearch()">&#x2715;</button>  <!-- X Button -->
        </div>
        <table id="resultsTable">
            <thead id="tableHeader" hidden>
                <tr>
                    <th>Location</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Search results will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
